<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parim ToDo app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model.text="newTodo">
        <button @click="addNewTodo(newTodo)">Lisa</button>
        <ul>
            <li v-for="(todo) in todos">
                <div v-bind:class="{ done: todo.done }">
                    {{ todo.text }}
                </div>
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                todos: [
                    {
                        text: "Cook dinner",
                        done: true,
                    },
                    {
                        text: "Study Vue",
                        done: false,
                    },
                ],
                newTodo: ''
            },
            methods: {
                addNewTodo: function(todo) {
                    if(todo) {
                        this.todos.push({
                            text: todo,
                            done: false,
                        });
                        this.newTodo = '';
                    }
                }
            }
        })
    </script>
</body>
</html>
